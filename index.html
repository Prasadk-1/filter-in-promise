<!DOCTYPE html>
<html>
<head>
  <title>CallbackHell task</title>
</head>
<body>
  <script>
    fetch('https://restcountries.eu/rest/v2/all')
      .then(msg => msg.json())
      .then(msg => {
        msg.filter(user => {
          if (user.population > 200000000) {
            console.log(`${user.name}`);
          }
        });
      });
  </script>
</body>
</html>
